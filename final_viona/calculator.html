<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - Viona Pandiangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-gradient-to-r from-pink-500 via-pink-400 to-pink-300 text-white flex flex-col min-h-screen">
  <!-- Header -->
  <header class="p-4 bg-pink-600 shadow-lg">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Viona Pandiangan</h1>
      <div class="md:hidden">
        <button id="hamburger" aria-label="Open Menu" class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>

      <!-- Navigation Links -->
      <ul id="nav-links" class="hidden md:flex gap-4">
        <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
        <li><a href="about.html" class="hover:text-gray-300">About</a></li>
        <li><a href="gallery.html" class="hover:text-gray-300">Gallery</a></li>
        <li><a href="calculator.html" class="hover:text-gray-300">Calculator</a></li>
        <li><a href="registration.html" class="hover:text-gray-300">Registration</a></li>
      </ul>
    </nav>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden bg-pink-700 text-white p-4">
      <ul class="space-y-4">
        <li><a href="index.html" class="block">Home</a></li>
        <li><a href="about.html" class="block">About</a></li>
        <li><a href="gallery.html" class="block">Gallery</a></li>
        <li><a href="calculator.html" class="block">Calculator</a></li>
        <li><a href="registration.html" class="block">Registration</a></li>
      </ul>
    </div>
  </header>

  <!-- Calculator Section -->
  <main class="container mx-auto p-10">
    <h1 class="text-5xl font-bold text-center text-sky-100 mb-12">Calculator</h1>
    <div id="calculator" class="bg-gradient-to-r from-pink-600 to-pink-500 p-8 rounded-lg shadow-xl mx-auto transition-all duration-500 hover:scale-105">
      <!-- Display Field -->
      <input type="text" id="result" class="input w-full mb-4 p-4 text-right text-2xl bg-gray-100 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" readonly>

      <!-- Buttons Grid -->
      <div class="grid grid-cols-4 gap-4">
        <button class="bg-pink-500 text-white p-6 rounded-lg transition transform hover:bg-pink-400 hover:scale-105" onclick="press('1')">1</button>
        <button class="bg-pink-500 text-white p-6 rounded-lg transition transform hover:bg-pink-400 hover:scale-105" onclick="press('2')">2</button>
        <button class="bg-pink-500 text-white p-6 rounded-lg transition transform hover:bg-pink-400 hover:scale-105" onclick="press('3')">3</button>
        <button class="bg-pink-700 text-white p-6 rounded-lg transition transform hover:bg-pink-600 hover:scale-105" onclick="clearResult()">C</button>

        <button class="bg-pink-500 text-white p-6 rounded-lg transition transform hover:bg-pink-400 hover:scale-105" onclick="press('4')">4</button>
        <button class="bg-pink-500 text-white p-6 rounded-lg transition transform hover:bg-pink-400 hover:scale-105" onclick="press('5')">5</button>
        <button class="bg-pink-500 text-white p-6 rounded-lg transition transform hover:bg-pink-400 hover:scale-105" onclick="press('6')">6</button>
        <button class="bg-pink-700 text-white p-6 rounded-lg transition transform hover:bg-pink-600 hover:scale-105" onclick="press('+')">+</button>

        <button class="bg-pink-500 text-white p-6 rounded-lg transition transform hover:bg-pink-400 hover:scale-105" onclick="press('7')">7</button>
        <button class="bg-pink-500 text-white p-6 rounded-lg transition transform hover:bg-pink-400 hover:scale-105" onclick="press('8')">8</button>
        <button class="bg-pink-500 text-white p-6 rounded-lg transition transform hover:bg-pink-400 hover:scale-105" onclick="press('9')">9</button>
        <button class="bg-pink-700 text-white p-6 rounded-lg transition transform hover:bg-pink-600 hover:scale-105" onclick="press('-')">-</button>

        <button class="bg-pink-500 text-white p-6 rounded-lg transition transform hover:bg-pink-400 hover:scale-105" onclick="press('0')">0</button>
        <button class="bg-pink-500 text-white p-6 rounded-lg transition transform hover:bg-pink-400 hover:scale-105" onclick="press('.')">.</button>
        <button class="bg-pink-700 text-white p-6 rounded-lg transition transform hover:bg-pink-600 hover:scale-105" onclick="calculate()">=</button>
        <button class="bg-pink-700 text-white p-6 rounded-lg transition transform hover:bg-pink-600 hover:scale-105" onclick="press('*')">*</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-pink-700 text-center py-6">
    <div class="container mx-auto">
    <!-- Footer Title -->
    <h3 class="text-2xl font-semibold mb-4 text-white">Connect with Me</h3>

    <!-- Social Media Links -->
    <div class="flex justify-center gap-6 mb-6">
        <a href="https://www.instagram.com/p/DBnQgELRDwohMDp9y3mmoCcP-H_rPMTQdAdhvY0/?igsh=MWU2bHQ5aWQ1a2F0cw==" target="_blank" class="text-white hover:text-gray-300 transition">
            <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="https://github.com/vionapandiangan" target="_blank" class="text-white hover:text-gray-300 transition">
        <i class="fab fa-github fa-2x"></i>
        </a>
        <a href="https://www.facebook.com/share/p/12BmByxwcbZ/" target="_blank" class="text-white hover:text-gray-300 transition">
        <i class="fab fa-facebook fa-2x f"></i>
        </a>
    </div>

    <!-- Footer Text -->
    <p>&copy; 2024 Viona Pandiangan. All rights reserved.</p>
    </div>
</footer>

  <!-- JavaScript for Hamburger Menu -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      mobileMenu.classList.toggle('block');
    });
  </script>

  <!-- Calculator JS -->
  <script src="js/calculator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
